<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">
    
        <!-- ===== Font Awesome Icons ===== -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

        <title>Book Store Login Form</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class="fa-regular fa-user login__icon"></i>
                            <input type="text" name="usernameOrEmail" placeholder="Username Or Email" class="login__input">
                            <label for="usernameOrEmail"></label>
                        </div>
    
                        <div class="login__box">
                            <i class="fa-solid fa-lock login__icon"></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                            <label for="password"></label>
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>

                        <div class="login__box">
                            <i class="fa-regular fa-user login__icon"></i>
                            <input type="text" name="nameLastname" placeholder="Name & Lastname" class="login__input">
                            <label for="nameLastname"></label>
                        </div>
    
                        <div class="login__box">
                            <i class="fa-solid fa-at login__icon"></i>
                            <input type="text" name="username" placeholder="Username" class="login__input">
                            <label for="username"></label>
                        </div>

                        <div class="login__box">
                            <i class="fa-regular fa-envelope login__icon"></i>
                            <input type="text" name="email" placeholder="E-mail" class="login__input">
                            <label for="email"></label>
                        </div>

                        <div class="login__box">
                            <i class="fa-solid fa-lock login__icon"></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                            <label for="password"></label>
                        </div>

                        <a href="#" class="login__button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="login__social-icon"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#" class="login__social-icon"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="main.js"></script>
    </body>
</html>
